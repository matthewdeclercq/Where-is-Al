<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Follow Al's Appalachian Trail adventure">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta name="theme-color" content="#1e3a0f">
    <meta name="msapplication-TileColor" content="#1e3a0f">
    <meta name="color-scheme" content="light">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Where Is Al">
    <meta name="author" content="Where Is Al">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/favicon-96x96.png" />
    <title>Where Is Al - Trail Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="password-page">
    <div class="password-container">
        <div class="password-card">
            <h1>Where is Al?</h1>
            <form id="password-form" class="password-form">
                <label for="password-input" class="password-label">Sailing the The Flying ______</label>
                <div class="password-input-wrapper">
                    <input 
                        type="text" 
                        id="password-input" 
                        class="password-input" 
                        placeholder="Enter the magic word"
                        autocomplete="off"
                        aria-label="Password input"
                    >
                    <button type="submit" class="password-button" aria-label="Submit">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </form>
            <p id="error-message" class="error-message" role="alert" aria-live="polite"></p>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/password.js"></script>
</body>
</html>
