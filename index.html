<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Follow Al's Appalachian Trail adventure">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>Where Is Al - Trail Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="password-page">
    <div class="password-container">
        <div class="password-card">
            <h1>Where is Al?</h1>
            <form id="password-form" class="password-form">
                <label for="password-input" class="password-label">Sailing the The Flying ______</label>
                <div class="password-input-wrapper">
                    <input 
                        type="text" 
                        id="password-input" 
                        class="password-input" 
                        placeholder="Enter the magic word"
                        autocomplete="off"
                        aria-label="Password input"
                    >
                    <button type="submit" class="password-button" aria-label="Submit">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </form>
            <p id="error-message" class="error-message" role="alert" aria-live="polite"></p>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/password.js"></script>
</body>
</html>
