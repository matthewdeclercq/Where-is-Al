<!--
  Log Entry Template for Where Is Al
  ==================================
  To add a new log entry:
  1. Copy this file and rename to YYYY-MM-DD.html (e.g. 2024-05-15.html)
  2. Replace the placeholder values below
  3. Add the filename to manifest.json (newest first)
-->
<div class="log-entry">
    <div class="log-entry-header">
        <h3 class="log-entry-title">Entry Title</h3>
        <div class="log-entry-meta">
            <span class="log-entry-date">Month Day, Year</span>
            <span class="log-entry-location">Location</span>
        </div>
    </div>
    <div class="log-entry-content">
        <p>Your log entry content goes here. You can add multiple paragraphs with additional &lt;p&gt; tags.</p>
    </div>
</div>
