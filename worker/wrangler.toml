name = "where-is-al"
main = "src/index.js"
compatibility_date = "2024-12-01"

[dev]
port = 8788

# KV Namespace binding
# comment out remote = true to not pull current prod data
[[kv_namespaces]]
binding = "TRAIL_HISTORY"
id = "f7b75c01987e46fe9ab1b7a110cb12bd"
#remote = true

# Non-secret environment variables
[vars]
MAPSHARE_ID = "J8EKHXCDB5"
START_DATE = "2025-03-01"
START_LAT = "34.6269"
START_LON = "-84.1939"

# Observability (logs, errors, metrics in Cloudflare dashboard)
[observability]
enabled = true

[triggers]
crons = ["*/20 * * * *"]

# Secrets (set via: npx wrangler secret put <NAME>):
#   SITE_PASSWORD      - Password for site access (already set)
#   MAPSHARE_PASSWORD  - MapShare password if set
